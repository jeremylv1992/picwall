{% extends 'picwall/base.html' %}
{% load staticfiles %}

{% block extrahead %}
<link rel="stylesheet" href={% static 'css/custom/photowall.css' %}>
<link rel="stylesheet" href={% static 'css/jquery-ui-1.10.4.custom.min.css' %}>
<script src={% static 'js/custom/photowall_info.js' %}></script>
<script src={% static 'js/jquery-ui-1.10.4.custom.min.js' %}></script>
{% endblock %}

{% block extrabody %}

<div class="container-fluid">
	<div class="row" id="contain">
		<div id="topbar">
			<div class="btn-group" id="topbarleft" >
				<button type="button" class="btn btn-default" >Delete</button>
			</div>
			<div class="btn-group" id="topbarright">
				<button type="button" class="btn btn-default" id="savebutton">Save</button>
				<button type="button" class="btn btn-default" onclick="javascript:location.href='{% url 'pw index' %}'">Exit</button>
			</div>
		</div>

		<div id="down">
			<div id="sidebar">
			</div>
			<div id="main"> 
			</div>
		</div>
	</div>
</div>

{% endblock %}
