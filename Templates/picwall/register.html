{% extends base_page %}

{% block extrahead %}
<script src="{{ STATIC_URL }}js/register.js"></script>
{% endblock %}

{% block extrabody %}

{% if login_prompt != '' %}
<div class="panel panel-default">
	<div class="panel-body"><span class="label label-warning text-center">PROMPT:  {{login_prompt}}</span></div>
</div>
{% endif %}

<div class="container">
	<div class="modal-dialog">
		<div class="rows">
			<div class="panel panel-default">
				<div class="panel-heading"> 
					<h1 class="text-center">Register</h1>

				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form" action="/picwall/register/" method="post">{% csrf_token  %}
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">UserName</label>
							<div class="col-sm-9">
								<input type="text" name="name" class="form-control" placeholder="UserName">

							</div>
						</div>

						<div class="form-group">
							<label for="inputEmail3" class="col-sm-3 control-label">Email</label>
							<div class="col-sm-9">
								<input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" required="">
							</div>
						</div>

						<div class="form-group">
							<label for="inputPassword3" class="col-sm-3 control-label">Password</label>
							<div class="col-sm-9">
								<input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" required="">
							</div>
						</div>

						<div class="form-group">
							<label for="checkPassword" class="col-sm-3 control-label" onblur="check_password()">CheckPassword</label>
							<div class="col-sm-9">
								<input type="password" name="checkPassword" class="form-control" id="checkPassword" placeholder="Password" required="">
							</div>
						</div>


						<div class="form-group last">
							<div class="col-sm-offset-3 col-sm-9">
								<button type="submit" class="btn btn-success btn-sm"  >Register</button>
								<button type="reset" class="btn btn-default btn-sm">Reset</button>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
{% endblock %}
