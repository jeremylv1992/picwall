{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Photo Wall</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Bootstrap -->
		<link rel="stylesheet" href={% static 'css/bootstrap.css' %}>
		<link rel="stylesheet" href={% static 'css/bootstrap-theme.css' %}>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src={% static 'js/jquery-1.11.1.min.js' %}></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src={% static 'js/bootstrap.min.js' %}></script>
		<script src={% static 'js/constant.js' %}></script>

		{% block extrahead %}
		{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'index' %}">App name</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="{% url 'pic index' %}">My Photo</a></li>
					<li><a href="{% url 'pw index' %}">My Wall</a></li>
					<li><a href="{% url 'friend index' %}">My Friends</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{% block extranav %}
					{% endblock %}
					{% if user != '' %}
					<li><a href="{% url 'user index' %}">{{ user }}</a></li>
					<li><a href="{% url 'logout' %}">Logout</a></li>
					{% else %}
					<li><a href="{% url 'login' %}">Login</a></li>
					{% endif %}
				</ul>
			</div><!-- /.navbar-collapse -->

		</div><!-- /.container-fluid -->
		</nav>

		{% block extrabody %}
		{% endblock %}
	</body>
</html>
